<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom checkbox</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Custom checkbox</h1>
  <form action="">
    <div class="form-group-title">Выберите категорию:</div>
    <div class="form-group">
      <label>
        <input class="real-checkbox" type="checkbox" name="land" id="land">
        <span class="custom-checkbox"></span>
        Земля
      </label>
    </div>
    <div class="form-group">
      <label>
        <input class="real-checkbox" type="checkbox" name="sea" id="sea">
        <span class="custom-checkbox"></span>
        Море
      </label>
    </div>
  </form>

</body>

</html>
